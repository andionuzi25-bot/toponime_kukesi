<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <title>Toponimet e Kukësit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body class="bg-gradient-to-br from-blue-50 to-emerald-50 min-h-screen">

<!-- HEADER -->
<header class="sticky top-0 bg-white shadow z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-blue-800">
            <i class="fas fa-mountain mr-2"></i>Toponimet Kukës
        </h1>
        <div class="space-x-2">
            <button onclick="openWordForm()" class="bg-blue-700 text-white px-4 py-2 rounded">
                + Shto Toponim
            </button>
            <button onclick="openAdminPanel()" class="bg-black text-white px-4 py-2 rounded">
                Administrator
            </button>
        </div>
    </div>
</header>

<!-- SEARCH -->
<div class="max-w-4xl mx-auto p-6">
    <input id="searchInput" placeholder="Kërko toponim..."
        class="w-full p-4 border rounded shadow"
        onkeyup="if(event.key==='Enter') performSearch()">
</div>

<!-- RESULTS -->
<div class="max-w-7xl mx-auto px-6 grid md:grid-cols-3 gap-6" id="resultsContainer"></div>

<!-- ADD TOPONYM MODAL -->
<div id="addWordModal" class="fixed inset-0 bg-black/50 hidden flex items-center justify-center">
    <div class="bg-white p-6 rounded w-96 space-y-3">
        <h2 class="text-xl font-bold">Shto Toponim</h2>
        <input id="newWordName" placeholder="Emri" class="w-full border p-2">
        <textarea id="newWordMeaning" placeholder="Kuptimi" class="w-full border p-2"></textarea>
        <select id="newWordType" class="w-full border p-2">
            <option value="">Lloji</option>
            <option value="lum">Lum</option>
            <option value="mal">Mal</option>
            <option value="fshat">Fshat</option>
        </select>
        <input id="newWordLocation" placeholder="Vendndodhja" class="w-full border p-2">
        <input id="newWordEmail" placeholder="Email" class="w-full border p-2">
        <div class="flex justify-between">
            <button onclick="closeWordForm()">Anulo</button>
            <button onclick="submitNewWord()" class="bg-blue-700 text-white px-4 py-1 rounded">
                Dërgo
            </button>
        </div>
    </div>
</div>

<!-- ADMIN PANEL -->
<div id="adminPanel" class="fixed inset-0 bg-black/50 hidden flex items-center justify-center">
    <div class="bg-white p-6 rounded w-[600px] max-h-[90vh] overflow-y-auto">
        <h2 class="text-xl font-bold mb-4">Paneli i Administratorit</h2>

        <div id="adminLogin">
            <input id="adminPassword" type="password" placeholder="Fjalëkalimi"
                class="w-full border p-2 mb-3">
            <button onclick="loginAdmin()"
                class="w-full bg-blue-700 text-white py-2 rounded">
                Hyr
            </button>
        </div>

        <div id="adminContent" class="hidden">
            <h3 class="font-bold mb-3">Toponime në pritje</h3>
            <div id="pendingWordsContainer" class="space-y-3"></div>
        </div>
    </div>
</div>

<script>
const ADMIN_PASSWORD = "admin123";
let toponymsData = [];
let pendingToponyms = [];

/* ================= LOAD & SAVE ================= */
function loadData() {
    toponymsData = JSON.parse(localStorage.getItem("toponymsData")) || [];
    pendingToponyms = JSON.parse(localStorage.getItem("pendingToponyms")) || [];
}
function saveData() {
    localStorage.setItem("toponymsData", JSON.stringify(toponymsData));
    localStorage.setItem("pendingToponyms", JSON.stringify(pendingToponyms));
}

/* ================= INIT ================= */
document.addEventListener("DOMContentLoaded", () => {
    loadData();
    displayAllToponyms();
});

/* ================= DISPLAY ================= */
function displayAllToponyms() {
    const c = document.getElementById("resultsContainer");
    c.innerHTML = "";
    toponymsData.forEach(t => {
        c.innerHTML += `
        <div class="bg-white p-5 rounded shadow">
            <h3 class="font-bold text-lg">${t.name}</h3>
            <p class="text-gray-600">${t.meaning}</p>
            <small>${t.location}</small>
        </div>`;
    });
}

/* ================= SEARCH ================= */
function performSearch() {
    const term = searchInput.value.toLowerCase();
    const filtered = toponymsData.filter(t =>
        t.name.toLowerCase().includes(term) ||
        t.meaning.toLowerCase().includes(term)
    );
    const c = document.getElementById("resultsContainer");
    c.innerHTML = "";
    filtered.forEach(t => {
        c.innerHTML += `
        <div class="bg-white p-5 rounded shadow">
            <h3 class="font-bold text-lg">${t.name}</h3>
            <p>${t.meaning}</p>
        </div>`;
    });
}

/* ================= ADD ================= */
function openWordForm() {
    addWordModal.classList.remove("hidden");
}
function closeWordForm() {
    addWordModal.classList.add("hidden");
}
function submitNewWord() {
    const t = {
        id: Date.now(),
        name: newWordName.value,
        meaning: newWordMeaning.value,
        type: newWordType.value,
        location: newWordLocation.value,
        email: newWordEmail.value
    };
    pendingToponyms.push(t);
    saveData();
    closeWordForm();
    alert("Toponimi u dërgua për aprovim!");
}

/* ================= ADMIN ================= */
function openAdminPanel() {
    loadData(); // ✅ FIX KRITIK
    adminPanel.classList.remove("hidden");
}
function loginAdmin() {
    if (adminPassword.value !== ADMIN_PASSWORD) {
        alert("Fjalëkalim i gabuar");
        return;
    }
    adminLogin.classList.add("hidden");
    adminContent.classList.remove("hidden");
    displayPending();
}
function displayPending() {
    const c = document.getElementById("pendingWordsContainer");
    c.innerHTML = "";
    if (pendingToponyms.length === 0) {
        c.innerHTML = "<p>Nuk ka sugjerime</p>";
        return;
    }
    pendingToponyms.forEach((t,i) => {
        c.innerHTML += `
        <div class="border p-4 rounded">
            <b>${t.name}</b>
            <p>${t.meaning}</p>
            <div class="mt-2 space-x-2">
                <button onclick="approve(${i})" class="bg-green-600 text-white px-3 py-1 rounded">
                    Aprovo
                </button>
                <button onclick="reject(${i})" class="bg-red-600 text-white px-3 py-1 rounded">
                    Refuzo
                </button>
            </div>
        </div>`;
    });
}
function approve(i) {
    toponymsData.push(pendingToponyms[i]);
    pendingToponyms.splice(i,1);
    saveData();
    displayPending();
    displayAllToponyms();
}
function reject(i) {
    pendingToponyms.splice(i,1);
    saveData();
    displayPending();
}
</script>

</body>
</html>
